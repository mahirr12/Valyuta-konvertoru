<html lang="en">

    <div id="error-message">Connection Problem</div>

    <header>

            <div class="same-cards">

                    <input type="number" class="input1" id="input0">

            </div>

            <div class="same-cards" >
                <p>Хочу приобрести</p>

                    <li>USD</li>

                <div class="change">
